<html>
<script>

function myFunction() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
        document.getElementById("my-demo").innerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "https://u2y43yqr6a.execute-api.us-west-2.amazonaws.com/dev/", true);
    xhttp.send();

}

</script>
<body><div align="center"><br><br><br><br>
<h1>Hello <span id="my-demo">Severless world!</span></h1>
<button onclick="myFunction()">Click me</button><br>
<img src="https://joey-mytestbucket.s3-us-west-2.amazonaws.com/IMG_5643.JPG"></div>
</body>
</html>
